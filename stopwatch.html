<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Link to css -->
	<link rel="stylesheet" href="main.css">
	<title>	Stopwatch</title>
</head>

<body>

		<main class="main-container">

			<div class="progress-container">
				<div class="progress progress-bar"></div>
			</div>
				<div class="container">
					<span class="counter-minutes counter">00</span>
					:
					<span class="counter-seconds counter">00</span>
				</div>
			<div class="buttons">
				<button class="start-button btn">Start</button>
				<button class="	reset-button btn">Reset</button>
			</div>

		</main>



	<script src="main.js"></script>
</body>
</html>
